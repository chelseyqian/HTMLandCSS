<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            font-size: 14px;
        }
        .red {
            color: red;
        }
        #pink {
            color: pink;
        }
        div {
            font: italic 700 16px "Microsoft Yahei";
        }

</head>
<body>
    <p>有点意思</p>
    <ul>
        <li class="red">大猫</li>
        <li id="pink">兔子</li>
    </ul>
    <div>一心一意百行代码</div>
</body>
</html>
